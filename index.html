            <div class="form-item"> 
              <label class="form-item__label" for="username">姓名</label>
              <input class="form-item__input" type="text" name="username" id="username" placeholder="請輸入姓名" maxlength="15" onkeyup="value=value.replace(/[d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[d]/g,'')"/>

            <div class="form-item">
              <label class="form-item__label" for="mobile">手機</label>
              <input class="form-item__input" id="mobile" type="tel" name="mobile" placeholder="請輸入手機" maxlength="11" onkeyup="value=value.replace(/[A-Za-z一-龥]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[A-Za-z一-龥]/g,''))"/>
            </div>
            <div class="form-item email">
              <label class="form-item__label" for="email">Email信箱</label>
              <input class="form-item__input" id="email" type="email" name="email" placeholder="請輸入Email信箱"/>
            </div>
            <div class="form-item addr">
              <label class="form-item__label" for="detail">地址</label>
              <div class="addr-con">
                <div class="twzipcode" id="twzipcode"></div>
                <input class="form-item__input" id="detail" type="text" name="detail" placeholder="請輸入地址"/>
              </div>
              <input id="addr" type="hidden" name="addr"/>
            </div>
            <div class="form-agree">
              <div class="custom-checkbox">
                <input class="checked" id="agree" type="checkbox" name="agree"/>
